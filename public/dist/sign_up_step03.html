<!-- Modal : 메세지 전송 -->
<div class="modal fade" id="sendMessegeUser" data-backdrop="static" tabindex="-1" aria-labelledby="sendMessegeUserLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex">
                    <span class="material-icons-outlined text-40 mr-2">person</span>
                    <h4 class="modal-title" id="sendMessegeLabel">Leo</h4>
                </div>
            </div>
            <div class="modal-body">
                <div style="height:550px;">
                    <div class="form-group mb-4">
                        <label class="form-label essential" for="">메세지 제목</label>
                        <input type="text" class="form-line" id="" placeholder="제목을 입력해 주세요">
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label essential" for="">메세지 내용</label>
                        <textarea name="" id="" rows="5" placeholder="내용을 입력해 주세요"></textarea>
                    </div>
                    <!-- 파일 첨부 전 -->
                    <div class="form-group mb-4 over-txt">
                        <label class="form-label" for="">파일 첨부</label>
                        <input type="text" class="form-line" id="" placeholder="">
                        <div class="btn-abs btn-file-att">
                            <label class="btn-light btn-sm m-0 border-1" for="fileAtt">파일 업로드</label>
                            <input type="file" id="fileAtt">
                        </div>
                    </div>
                    <!-- 파일 첨부 후 -->
                    <div class="form-group mb-4 over-txt">
                        <label class="form-label" for="">파일 첨부</label>
                        <div class="form-line">
                            <div class="att-file">
                                <p class="file-name">여기에 파일 이름이 표시됩니다.</p>
                                <div class="bundle">
                                    <a href="#n"><span class="material-icons ml-2">close</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-accent" data-dismiss="modal">발송</button>
            </div>
        </div>
    </div>
</div>
